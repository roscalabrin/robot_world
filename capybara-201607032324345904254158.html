<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/application.css">

    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <title>My Robot Application</title>
  </head>

  <body>
  <ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/robots">All Robots</a></li>
  <li><a href="/robots/new">Add New Robot</a></li>
  <li><a href="/robots/dashboard">Dashboard</a></li>
</ol>

<body class="new-or-edit-robot-body">

  <div class="form-group col-md-4 new-robot-form">
    <h4 id="new-edit-robot-form-title">Edit Robot Data:</h4>

    <form class="form-horizontal" action="/robots/637" method="post">
      <input type="hidden" name="_method" value="PUT" />

      <div class="form-group">
        <label id="edit-name-field" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-6">
          <input type="text" name="robot[name]" value="R2D2" /><br/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">City</label>
        <div class="col-sm-6">
          <input type="text" name='robot[city]' value="Denver" /><br/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">State</label>
        <div class="col-sm-6">
          <input type="text" name='robot[state]' value="CO" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Birthdate</label>
        <div class="col-sm-6">
          <input type="text" name='robot[birthdate]' value="05/07/1987"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Date Hired</label>
        <div class="col-sm-6">
          <input type="text" name='robot[date_hired]' value=" 09/10/2004" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Department</label>
        <div class="col-sm-6">
          <input type="text" name='robot[department]' value="sales" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Avatar</label>
        <div class="col-sm-6">
          <input type="text" name='robot[avatar]' value="" />
        </div>
      </div>

      <input class="btn btn-submit" type="submit"/>

    </form>
  </div>

</body>


  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src='/js/bootstrap.js'></script>

  </body>

</html>
