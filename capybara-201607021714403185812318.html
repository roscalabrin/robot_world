<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/application.css">
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <title>My Robot Application</title>
  </head>

  <body>
  <div>
  <a class="home-link" href="/">Home</a>
</div>
<a href="/robots">All Robots</a>

<body class="new-robot-form">

  <div class="form-group col-md-4">
    <h5>Create a new robot:</h5>

    <form class="form-horizontal" action="/robots" method="post">
      <div class="form-group">
       <label class="col-sm-3 control-label">Name</label>
       <div class="col-sm-6">
         <input type="text" name='robot[name]' placeholder="Name"/>
       </div>
     </div>

      <div class="form-group">
       <label class="col-sm-3 control-label">City</label>
       <div class="col-sm-6">
         <input type="text" name='robot[city]' placeholder="City" />
       </div>
     </div>

      <div class="form-group">
       <label class="col-sm-3 control-label">State</label>
       <div class="col-sm-6">
         <input type="text" name='robot[state]' placeholder="State" />
       </div>
     </div>

      <div class="form-group">
       <label class="col-sm-3 control-label">Birthdate</label>
       <div class="col-sm-6">
         <input type="text" name='robot[birthdate]' placeholder="Birthdate" />
       </div>
     </div>

      <div class="form-group">
       <label class="col-sm-3 control-label">Date Hired</label>
       <div class="col-sm-6">
         <input type="text" name='robot[date_hired]' placeholder="Date Hired" />
       </div>
     </div>

      <div class="form-group">
       <label class="col-sm-3 control-label">Department</label>
       <div class="col-sm-6">
         <input type="text" name='robot[department]' placeholder="Department" />
       </div>
     </div>

    <input class="btn" type="submit" />
    </form>
  </div>

</div>
</body>


  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src='/js/bootstrap.js'></script>

  </body>

</html>
